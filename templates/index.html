<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin-top: 30px;
      }
      .game-area {
        flex: 0 0 300px;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        grid-gap: 5px;
        margin: 20px auto 20px auto;
        width: 255px;
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 2.5em;
        cursor: pointer;
        background: #f0f0f0;
        border: 2px solid #333;
      }
      .cell:disabled {
        background: #ddd;
        cursor: not-allowed;
      }
      .info {
        margin: 20px;
        font-size: 1.2em;
      }
      .reset-btn {
        margin-top: 20px;
        padding: 8px 20px;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <pre class="ansi-art">
        {% if theme == 'christmas' %} <!-- 聖誕節主題 -->
            {% include 'theme/christmas.html' %}
        {% else %} <!-- 新年主題 -->
            {% include 'theme/newyear.html' %}
        {% endif %}
    </pre>
    <div class="ansi-btn-area">
      <a href="/game" class="ansi-btn">進入遊戲</a>
    </div>
    <style>
      .ansi-art {
        font-size: 1.2em;
        white-space: pre;
        text-align: left;
        display: inline-block;
        margin-top: -20px;
        padding: 16px 24px;
      }
      .ansi-btn-area {
        margin-top: -25px;
      }
      .ansi-btn {
        display: inline-block;
        background: #333;
        color: #fff;
        border: 1px solid #fff;
        border-radius: 4px;
        padding: 10px 32px;
        font-size: 1.1em;
        font-family: inherit;
        text-decoration: none;
        margin: 0 8px;
        transition: background 0.2s, color 0.2s;
        box-shadow: 0 2px 8px #bbb;
      }
      .ansi-btn:hover {
        background: #ffd600;
        color: #333;
        border-color: #ffd600;
      }
    </style>
  </body>
</html>
