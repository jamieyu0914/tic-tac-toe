<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>登入 - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  </head>
  <body>
    {% include 'navbar.html' %}
    
    <div class="login-container">
      <h2>登入 Tic-Tac-Toe</h2>
      
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      
      <form method="post">
        <input
          type="text"
          name="username"
          placeholder="使用者名稱"
          required
          autofocus
          value="{{ request.form.username if request.form.username }}"
        />

        <div class="icon-label-text">請選擇一個圖示作為你的身份：</div>
        
        <div class="icons-row">
          {% for ic in icons %}
          <label class="icon-label">
            <input type="radio" name="icon" value="{{ ic }}"
              {% if ic == selected_icon %}checked{% endif %} />
            <span class="icon">{{ ic }}</span>
          </label>
          {% endfor %}
        </div>

        <button type="submit">登入</button>
      </form>
    </div>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
